    toastr.options = {
        "closeButton": false,
        "debug": false,
        "positionClass": "toast-bottom-right",
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "4000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    }

    function getInfo(){
        $.ajax({
            url:"message/info",
            async:false,
            cache:false,
            success:function(data){
                var result = JSON.parse(data)
                if(result.code == 0){
                    toastr.info(result.message, "通知")
                }
            }
        });
        setTimeout("getInfo()", 5000)
    }

    getInfo();
</script>
